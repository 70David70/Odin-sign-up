<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

        <style>
            @font-face {
                font-family: fancy-font;
                src: url(ROSSTEN.woff2), format(woff2);
            }
            body, form, text, label, p {
                font-family: fancy-font, sans-serif;
                font-display: swap;
            }
        </style>

        <title>Sign up</title>
    </head>
    <body>
        <div id="container">
            <p> This is not a real online service! You know you need something like this in your life to
                help you realize your deepest dreams.
            <br> you know you want to</p>
        <!-- add the form -->

             <form>
                <fieldset>
                    <legend>let's do this</legend>
             
                    <p>
                        <label for="name">First Name</label>
                        <input type="text" id="name">
                    </p>
             
                    <p>
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name">
                    </p>
             
                    <p>
                        <label for="email">email</label>
                        <input type="email" id="email">
                    </p>
             
                    <p>
                        <label for="phone-num">Phone number</label>
                        <input type="tel" id="phone-num">
                    </p>
             
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </p>
             
                    <p>
                        <label for="confirm">Confirm-password</label>
                        <input type="password" id="confirm-password" required>
                    </p>
                </fieldset>
                <button>Create Account</button>
             </form>
             <p>Already have an account? <a href="https://www.google.com">log in</a></p>
         </div>
    </body>
</html>
